<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathArrays</title>
</head>

<body>
    <header>
        <center>
            <h1><u>Different Math Function With 15</u></h1>
        </center>
    </header>
    <section>
        <button id="add15" onclick="clickAdd15()">Add 15</button>
        <p id="plus15"></p>
        <button id="minus15" onclick="clickMinus15()">Minus 15</button>
        <p id="sub15"></p>
        <button id="multiply15" onclick="clickMultiply15()">Multiply 15</button>
        <p id="product15"></p>
        <button id="divide15" onclick="clickDivide15()">Divide 15</button>
        <p id="quotient15"></p>
    </section>
    <style>
        body {
            background-color: rgb(203, 244, 239);
        }
    </style>
    <script src="app.js"></script>
</body>

</html>
